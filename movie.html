<html>
<head>
    <title>2025春节档电影票房直方图（截至3月17日 15:25）</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Source+Han+Serif+SC&display=swap   " rel="stylesheet">
    <script src="http://d3js.org/d3.v3.min.js   " charset="utf-8"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Source Han Serif SC', serif;
        }

        .chart-container {
            width: 800px;
            height: 400px;
            margin-top: 20px;
            position: relative;
        }

        .signature-container {
            position: absolute;
            bottom: 250px;
            left: 70%;
            transform: translateX(-70%);
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #ffe692; /* 添加背景颜色 */
            border-radius: 10px; /* 添加圆角 */
            padding: 10px; /* 添加内边距 */
        }

        .tian-zi-ge {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            height: 50px;
        }

        .tian-zi-ge span {
            font-family: 'Source Han Serif SC', serif;
            font-size: 24px;
            color: #41bddf;
        }

        .name {
            font-family: 'Source Han Serif SC', serif;
            font-size: 50px;
            color: #816ec8;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <script>
            var width = 800;
            var height = 400;
            var margin = { top: 40, right: 20, bottom: 30, left: 40 };

            var colors = ["#0567cc", "#0487e2", "#14b3ed", "#6ac3f5", "#a0ccf1", "#d6e4f2"];

            var data = [
                { name: "哪吒之魔童闹海", value: 148.73 },
                { name: "唐探1900", value: 35.20 },
                { name: "封神第二部：战火西岐", value: 12.21 },
                { name: "熊出没·重启未来", value: 7.94 },
                { name: "射雕英雄传：侠之大者", value: 6.73 },
                { name: "蛟龙行动", value: 3.90 }
            ];

            data.sort(function(a, b) {
                return b.value - a.value;
            });

            var svg = d3.select(".chart-container")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var chartWidth = width - margin.left - margin.right;
            var chartHeight = height - margin.top - margin.bottom;

            var xScale = d3.scale.ordinal()
                .domain(d3.range(data.length))
                .rangeRoundBands([0, chartWidth], 0.1);

            var yScale = d3.scale.linear()
                .domain([0, d3.max(data, function(d) { return d.value; })])
                .range([0, chartHeight]);

            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", function(d, i) { return xScale(i); })
                .attr("y", function(d) { return chartHeight - yScale(d.value); })
                .attr("width", xScale.rangeBand())
                .attr("height", function(d) { return yScale(d.value); })
                .attr("fill", function(d, i) { return colors[i]; });

            svg.selectAll(".value-text")
                .data(data)
                .enter()
                .append("text")
                .attr("class", "value-text")
                .attr("x", function(d, i) { return xScale(i) + xScale.rangeBand() / 2; })
                .attr("y", function(d) { return chartHeight - yScale(d.value) - 5; })
                .attr("text-anchor", "middle")
                .style("fill", "gray")
                .style("font-size", "12px")
                .text(function(d) { return d.value + "亿"; });

            svg.selectAll(".movie-name")
                .data(data)
                .enter()
                .append("text")
                .attr("class", "movie-name")
                .attr("x", function(d, i) { return xScale(i) + xScale.rangeBand() / 2; })
                .attr("y", chartHeight + 15)
                .attr("text-anchor", "middle")
                .style("fill", "gray")
                .style("font-size", "12px")
                .text(function(d) { return d.name; });

            svg.append("text")
                .attr("x", chartWidth / 2)
                .attr("y", margin.top / 2 - 40)
                .attr("text-anchor", "middle")
                .style("font-size", "18px")
                .style("fill", "gray")
                .text("2025春节档电影票房直方图（截至3月17日 15:25）");
        </script>

        <!-- 电子签名部分 -->
        <div class="signature-container">
            <div class="tian-zi-ge">
                <span>2 2</span>
                <span>计传</span>
            </div>
            <div class="name">陈识宇</div>
        </div>
    </div>
</body>
</html>
